apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/konflux-ci/olm-operator-konflux-sample?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    build.appstudio.openshift.io/build-nudge-files: "bundle-hack/update_bundle.sh"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main" && 
      (".tekton/multi-arch-build-pipeline.yaml".pathChanged() || 
      ".tekton/gatekeeper-pull-request.yaml".pathChanged() || 
      ".tekton/gatekeeper-push.yaml".pathChanged() ||
      "Containerfile.gatekeeper".pathChanged() ||
      "gatekeeper".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: olm-operator
    appstudio.openshift.io/component: gatekeeper
    pipelines.appstudio.openshift.io/type: build
  name: gatekeeper-on-push
  namespace: konflux-samples-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/konflux-samples-tenant/olm-operator/gatekeeper:{{revision}}
  - name: dockerfile
    value: Containerfile.gatekeeper
  # We need matrix builds in order to use these parameters: https://issues.redhat.com/browse/EC-654
  # - name: enable-amd64-build
  #   value: "true"
  # - name: enable-arm64-build
  #   value: "true"
  # - name: enable-ppc64le-build
  #   value: "true"
  # - name: enable-s390x-build
  #   value: "true"
  pipelineRef:
    name: multi-arch-build-pipeline
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'